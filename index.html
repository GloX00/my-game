<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с уровнями</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .control-button {
            width: 50px;
            height: 50px;
            background-color: gray;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <h1>Добро пожаловать в игру!</h1>
        <button onclick="startGame()">Старт</button>
    </div>
    <canvas id="gameCanvas" width="400" height="400" class="hidden"></canvas>
    <div class="menu hidden" id="gameOver">
        <h2>Игра окончена!</h2>
        <button onclick="restartGame()">Рестарт</button>
    </div>
    <div class="controls">
        <button class="control-button" onclick="movePlayer('left')">⬅</button>
        <button class="control-button" onclick="movePlayer('up')">⬆</button>
        <button class="control-button" onclick="movePlayer('down')">⬇</button>
        <button class="control-button" onclick="movePlayer('right')">➡</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
